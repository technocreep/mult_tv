<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мульт-ТВ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
        body { 
            font-family: 'Fira Code', monospace; 
            background-color: #0c0a09; 
            margin: 0; 
            overflow: hidden; 
            color: #d6d3d1;
        }
        .tv-frame {
            box-shadow: 0 50px 100px -20px rgba(0,0,0,1), inset 0 2px 10px rgba(255,255,255,0.05);
        }
        .video-container {
            background: #000;
            box-shadow: inset 0 0 60px rgba(0,0,0,1);
        }
        /* Убрали полоски и шумы, оставили только чистое видео */
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [pass, setPass] = useState('');
            const [isOn, setIsOn] = useState(false);
            const [video, setVideo] = useState(null);
            const [switching, setSwitching] = useState(false);
            const [turningOff, setTurningOff] = useState(false);
            const [pendingVideo, setPendingVideo] = useState(null);
            const [glitchDone, setGlitchDone] = useState(false);
            const [fetchDone, setFetchDone] = useState(false);
            const [error, setError] = useState(null);

            const handleLogin = (e) => {
                e.preventDefault();
                // Для теста оставил 1234, как в твоем примере
                if (pass === '1234') setIsLoggedIn(true);
                else alert('Access Denied');
            };

            // Когда и glitch закончился, и fetch вернул данные — показываем серию
            useEffect(() => {
                if (glitchDone && fetchDone && pendingVideo) {
                    setVideo(pendingVideo);
                    setPendingVideo(null);
                    setSwitching(false);
                    setGlitchDone(false);
                    setFetchDone(false);
                }
            }, [glitchDone, fetchDone, pendingVideo]);

            const getNext = async () => {
                if (!isOn || turningOff) return;
                setSwitching(true);
                setGlitchDone(false);
                setFetchDone(false);
                setPendingVideo(null);
                setError(null);
                try {
                    const res = await fetch('/api/get_random');
                    const data = await res.json();
                    if (data.error) {
                        setError(data.error);
                        setSwitching(false);
                    } else {
                        setPendingVideo(data);
                        setFetchDone(true);
                    }
                } catch (e) {
                    setError("Server connection error");
                    setSwitching(false);
                }
            };

            const togglePower = () => {
                if (!isOn) {
                    setIsOn(true);
                    setTimeout(getNext, 200);
                } else {
                    // Запускаем анимацию выключения
                    setTurningOff(true);
                }
            };

            const handleTurnOffEnd = () => {
                setTurningOff(false);
                setIsOn(false);
                setVideo(null);
                setSwitching(false);
                setError(null);
            };

            if (!isLoggedIn) {
                return (
                    <div className="h-screen flex items-center justify-center bg-black">
                        <div className="bg-zinc-900 p-10 rounded-[2rem] border border-zinc-800 w-full max-w-sm">
                            <h1 className="text-zinc-500 text-xs tracking-[0.4em] text-center mb-8 font-bold uppercase">System Auth</h1>
                            <form onSubmit={handleLogin} className="space-y-6">
                                <input 
                                    type="password" 
                                    placeholder="••••" 
                                    className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white text-center text-2xl outline-none focus:border-red-600 transition-colors" 
                                    value={pass} 
                                    onChange={e => setPass(e.target.value)} 
                                />
                                <button className="w-full bg-zinc-100 text-black font-black py-4 rounded-xl hover:bg-white transition-all active:scale-95 uppercase tracking-widest text-sm">
                                    Initialize
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen flex flex-col items-center justify-center p-6">
                    <div className="relative bg-zinc-800 p-8 rounded-[4.5rem] tv-frame border-b-[16px] border-r-[12px] border-black max-w-5xl w-full aspect-[4/3] flex">
                        
                        {/* Экран ТВ */}
                        <div className="relative flex-1 bg-black rounded-[2.5rem] overflow-hidden border-[16px] border-zinc-700 video-container flex items-center justify-center">

                            {/* Основное видео (серия) */}
                            {isOn && video && !switching ? (
                                <video
                                    src={video.url}
                                    autoPlay
                                    onEnded={getNext}
                                    className="w-full h-full object-cover"
                                    onLoadedData={(e) => e.target.volume = 1.0}
                                />
                            ) : null}

                            {/* Glitch-эффект при переключении серий */}
                            {isOn && switching && (
                                <video
                                    src="/static/assets/glitch.mp4"
                                    autoPlay
                                    onEnded={() => setGlitchDone(true)}
                                    className="absolute inset-0 w-full h-full object-cover z-20"
                                    muted
                                />
                            )}

                            {/* Эффект выключения ТВ */}
                            {turningOff && (
                                <video
                                    src="/static/assets/turn_off.mp4"
                                    autoPlay
                                    onEnded={handleTurnOffEnd}
                                    className="absolute inset-0 w-full h-full object-cover z-30"
                                    muted
                                />
                            )}

                            {/* Сообщение об ошибке */}
                            {error && isOn && !switching && (
                                <div className="absolute z-40 text-zinc-500 text-[10px] uppercase tracking-widest text-center">
                                    {error}
                                </div>
                            )}

                            {/* Если ТВ выключен */}
                            {!isOn && <div className="absolute inset-0 bg-black z-50"></div>}
                        </div>

                        {/* Панель кнопок */}
                        <div className="w-28 ml-10 flex flex-col justify-center items-center gap-16">
                            <div className="flex flex-col items-center gap-3">
                                <div className={`w-2 h-2 rounded-full transition-all duration-500 ${isOn ? 'bg-red-500 shadow-[0_0_12px_red]' : 'bg-zinc-950'}`}></div>
                                <button 
                                    onClick={togglePower} 
                                    className={`w-16 h-16 rounded-full border-4 flex items-center justify-center transition-all active:scale-90 shadow-xl ${isOn ? 'bg-red-600 border-red-500' : 'bg-zinc-900 border-zinc-800'}`}
                                >
                                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2v10"/><path d="M18.4 6.6a9 9 0 1 1-12.77.04"/></svg>
                                </button>
                            </div>

                            <div className="flex flex-col items-center gap-3">
                                <button 
                                    onClick={getNext} 
                                    disabled={!isOn || switching} 
                                    className={`w-16 h-16 rounded-2xl border-4 flex items-center justify-center transition-all active:scale-90 shadow-xl ${isOn && !switching ? 'bg-zinc-100 border-white text-black' : 'bg-zinc-900 border-zinc-800 text-zinc-800'}`}
                                >
                                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m6 17 5-5-5-5"/><path d="m13 17 5-5-5-5"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Инфо-строка */}
                    <div className="mt-10 h-4">
                        {isOn && video && !switching && (
                            <div className="text-zinc-600 text-[9px] uppercase tracking-[0.5em] font-bold animate-pulse">
                                Playing: {video.title}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
